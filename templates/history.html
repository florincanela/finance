
{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="form-group">
        <table>
            <thead>
                <tr class="z">
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>

                {% for row in rows %}

                    <tr class='x'>
                        <td>{{row.symbol}}</td>
                        <td>{{row.shares}}</td>
                        <td>{{row.price | usd}}</td>
                        <td>{{row.ts}}</td>
                    </tr>

                {% endfor %}


            </tbody>
        </table>
    </div>
{% endblock %}
